version: '3.8'

services:
  backend:
    env_file: .env
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6080:6080"
    environment:
      - GO_ENV=production
      - BACKEND_PORT=6080
      - DB_PATH=/data/upm.db
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - sqlite_data:/data
    restart: unless-stopped
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "6070:6070"
    environment:
      - VITE_API_URL=http://localhost:6080
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: alpine:latest
    command: sh -c "mkdir -p /data && touch /data/upm.db && tail -f /dev/null"
    volumes:
      - sqlite_data:/data
    restart: unless-stopped

volumes:
  sqlite_data:
