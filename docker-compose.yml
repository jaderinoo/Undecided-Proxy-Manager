services:
  nginx:
    image: nginx:alpine
    ports:
      - "${PROD_NGINX_HTTP_PORT:-80}:80"
      - "${PROD_NGINX_HTTPS_PORT:-443}:443"
    environment:
      - PROD_FRONTEND_PORT=${PROD_FRONTEND_PORT:-6070}
      - PROD_BACKEND_PORT=${PROD_BACKEND_PORT:-6080}
      - PROD_NGINX_HTTP_PORT=${PROD_NGINX_HTTP_PORT:-80}
      - PROD_NGINX_HTTPS_PORT=${PROD_NGINX_HTTPS_PORT:-443}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
      - ./nginx/webroot:/var/www/html
      - nginx_data:/var/lib/nginx
      - ssl_certs:/etc/ssl/certs
      - letsencrypt_data:/etc/letsencrypt
    command: >
      sh -c "
        nginx -g 'daemon off;'
      "
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - upm-network

  backend:
    env_file: .env
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${PROD_BACKEND_PORT:-6080}:6080"
    environment:
      - GO_ENV=production
      - BACKEND_PORT=${PROD_BACKEND_PORT:-6080}
      - DB_PATH=/data/upm.db
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NGINX_CONFIG_PATH=${NGINX_CONFIG_PATH}
      - NGINX_RELOAD_CMD=${NGINX_RELOAD_CMD}
      - NGINX_CONTAINER_NAME=${NGINX_CONTAINER_NAME}
      - PROD_FRONTEND_PORT=${PROD_FRONTEND_PORT:-6070}
      - PROD_BACKEND_PORT=${PROD_BACKEND_PORT:-6080}
      - PROD_NGINX_HTTP_PORT=${PROD_NGINX_HTTP_PORT:-80}
      - PROD_NGINX_HTTPS_PORT=${PROD_NGINX_HTTPS_PORT:-443}
      - PUBLIC_IP_SERVICE=${PUBLIC_IP_SERVICE:-https://api.ipify.org}
    volumes:
      - sqlite_data:/data
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/webroot:/var/www/html
      - ./nginx/ssl:/etc/nginx/ssl
      - ssl_certs:/etc/ssl/certs
      - letsencrypt_data:/etc/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - upm-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
      - 1.0.0.1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${PROD_FRONTEND_PORT:-6070}:6070"
    environment:
      - PROD_FRONTEND_PORT=${PROD_FRONTEND_PORT:-6070}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - upm-network

  db:
    image: alpine:latest
    command: sh -c "mkdir -p /data && touch /data/upm.db && tail -f /dev/null"
    volumes:
      - sqlite_data:/data
    restart: unless-stopped

volumes:
  sqlite_data:
  nginx_data:
  ssl_certs:
  letsencrypt_data:


networks:
  upm-network:
    driver: bridge
