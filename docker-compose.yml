version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6080:6080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "6070:6070"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: alpine:latest
    command: sh -c "mkdir -p /data && touch /data/upm.db && tail -f /dev/null"
    volumes:
      - sqlite_data:/data
    restart: unless-stopped

volumes:
  sqlite_data:
