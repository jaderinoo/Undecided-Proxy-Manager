# Proxy configuration template
# This file will be generated by the backend for each proxy
# Variables: {{.Domain}}, {{.TargetURL}}, {{.SSLEnabled}}, {{.SSLPath}}, {{.CertPath}}, {{.KeyPath}}, {{.IncludeBackend}}, {{.BackendURL}}

server {
    listen 80;
    server_name {{.Domain}};

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # IP restrictions
    {{if .AllowedRanges}}
    {{range .AllowedRanges}}allow {{.}};
    {{end}}deny all;
    {{else}}
    # No IP restrictions - allow all
    {{end}}

    # Backend API routes (configurable)
    {{if .IncludeBackend}}
    location /api/ {
        proxy_pass {{.BackendURL}}/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    {{end}}

    # Redirect HTTP to HTTPS if SSL is enabled
    {{if .SSLEnabled}}
    return 301 https://$server_name$request_uri;
    {{else}}
    # HTTP proxy
    location / {
        proxy_pass {{.TargetURL}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    {{end}}
}

{{if .SSLEnabled}}
server {
    listen 443 ssl http2;
    server_name {{.Domain}};

    # SSL configuration
    ssl_certificate {{.CertPath}};
    ssl_certificate_key {{.KeyPath}};

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # IP restrictions
    {{if .AllowedRanges}}
    {{range .AllowedRanges}}allow {{.}};
    {{end}}deny all;
    {{else}}
    # No IP restrictions - allow all
    {{end}}

    # Backend API routes (configurable)
    {{if .IncludeBackend}}
    location /api/ {
        proxy_pass {{.BackendURL}}/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    {{end}}

    # HTTPS proxy
    location / {
        proxy_pass {{.TargetURL}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
{{end}}
